welcomePanel.paragraph1=\u05e2\u05dd MultiBit \u05d4\u05de\u05d8\u05d1\u05e2\u05d5\u05ea \u05e9\u05dc\u05da \u05e0\u05de\u05e6\u05d0\u05d9\u05dd \u05d1\u05ea\u05d5\u05da \u05d0\u05e8\u05e0\u05e7. \u05d1\u05d0\u05e4\u05e9\u05e8\u05d5\u05ea\u05da \u05dc\u05d4\u05d2\u05d3\u05d9\u05e8 \u05de\u05e1\u05e4\u05e8 \u05d4\u05d0\u05e8\u05e0\u05e7\u05d9\u05dd \u05dc\u05e9\u05dd \u05d0\u05e8\u05d2\u05d5\u05df. \u05db\u05dc \u05d4\u05d0\u05e8\u05e0\u05e7\u05d9\u05dd \u05e9\u05dc\u05da \u05de\u05d5\u05e6\u05d2\u05d9\u05dd \u05d1\u05dc\u05d5\u05d7 "\u05d0\u05e8\u05e0\u05e7\u05d9\u05dd" \u05d1\u05e6\u05d3 \u05e9\u05de\u05d0\u05dc.
