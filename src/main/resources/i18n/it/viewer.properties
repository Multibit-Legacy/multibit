welcomePanel.text=Benvenuto
welcomePanel.title=Benvenuto su MultiBit
welcomePanel.mnemonic=W
welcomePanel.paragraph1=Con Multibit i tuoi bitcoin sono conservati in un portafoglio. \u00c8 possibile avere diversi portafogli per organizzarti meglio. I portafogli vengono mostrati nel pannello "Portafogli" a sinistra.
welcomePanel.paragraph2=Utilizzare il men\u00f9 opzioni per aprire nuove schede. Le schede "Invia", "Richiesta" e "Transazioni" sono sempre aperte. Le altre puoi chiuderle cliccando su "x" nel titolo della scheda.
welcomePanel.paragraph2.5=Per maggiore sicurezza, puoi proteggere il tuo portafoglio con una password: vai su "File | Aggiungi Password" dal men\u00f9 opzioni.
welcomePanel.paragraph3=Molti elementi sullo schermo hanno una descrizione nel testo a comparsa. Posiziona il mouse sopra un elemento per vedere la descrizione dei comandi.
welcomePanel.paragraph4=Clicca sull'icona (?) per ottenere aiuto in quello che si sta facendo. Prova cliccando sull'icona qui sotto (?).

