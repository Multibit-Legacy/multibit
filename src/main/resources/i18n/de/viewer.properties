welcomePanel.paragraph1=MultiBit bewahrt Ihre Bitcoins in einer Brieftasche auf. Sie k\u00f6nnen mehrere Brieftaschen anlegen, um mehr \u00dcberblick zu haben. Alle diese Brieftaschen werden am linken Rand angezeigt.
welcomePanel.paragraph2=Benutzen Sie die Men\u00fcoptionen, um neue Tabs f\u00fcr Ihre Aktionen zu erstellen. Die Tabs "Senden", "Anfordern" und "Transaktionen" sind immer ge\u00f6ffnet. Die anderen Tabs k\u00f6nnen durch Anklicken des kleinen "x" in der Tab-\u00dcberschrift geschlossen werden.
welcomePanel.paragraph2.5=F\u00fcr erh\u00f6hte Sicherheit k\u00f6nnen Sie Ihre Brieftasche mit einem Passwort sch\u00fctzen, indem Sie den Men\u00fcpunkt "Datei|Passwort hinzuf\u00fcgen" anw\u00e4hlen.
welcomePanel.paragraph3=Viele Elemente auf der Benutzeroberfl\u00e4che haben eine Beschreibung als 'Tooltip' oder Sprechblase. Um sie zu sehen, bleiben Sie mit dem Mauszeiger \u00fcber einem Element stehen.
welcomePanel.paragraph4=Klicken Sie auf das (?)-Symbol um einen Hilfetext zu bekommen. Versuchen Sie auf das (?)-Symbol unten zu klicken.

